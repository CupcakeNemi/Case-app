<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shoppinglist.css">
    <title>Shoppinglist</title>
</head>

<body>
    <h1>Groceries</h1>
    <div class="content">
        <div class="toDoList" id="sorting">

            <p id="firstColour">Hygien:</p>
            <div class="gridHelper" id="firstDivColour">
                <input type="text" id="hygene" class="inputHere">
                <button id="addHygene" class="addGrocery">+</button>
            </div>
            <ul id="clean"></ul>

            <p id="secondColour">Frukt & Grönt:</p>
            <div class="gridHelper" id="secondDivColour">
                <input type="text" id="greens" class="inputHere">
                <button id="addGreens" class="addGrocery">+</button>
            </div>
            <ul id="fruit"></ul>

            <p id="thirdColour">Kött:</p>
            <div class="gridHelper" id="thirdDivColour">
                <input type="text" id="meat" class="inputHere">
                <button id="addMeat" class="addGrocery">+</button>
            </div>
            <ul id="blood"></ul>

            <p id="fourthColour">Bröd:</p>
            <div class="gridHelper" id="fourthDivColour">
                <input type="text" id="bread" class="inputHere">
                <button id="addBread" class="addGrocery">+</button>
            </div>
            <ul id="loaf"></ul>

            <p id="fifthColour">Torrvaror:</p>
            <div class="gridHelper" id="fifthDivColour">
                <input type="text" id="dry" class="inputHere">
                <button id="addDry" class="addGrocery">+</button>
            </div>
            <ul id="pasta"></ul>

            <p id="sixthColour">Mejeri:</p>
            <div class="gridHelper" id="sixthDivColour">
                <input type="text" id="dairy" class="inputHere" maxlength="10">
                <button id="addDairy" class="addGrocery">+</button>
            </div>
            <ul id="milk"></ul>

            <p id="seventhColour">Dricka:</p>
            <div class="gridHelper" id="seventhDivColour">
                <input type="text" id="pop" class="inputHere">
                <button id="addPop" class="addGrocery">+</button>
            </div>
            <ul id="soda"></ul>

            <p id="eighthColour">Snacks:</p>
            <div class="gridHelper" id="eighthDivColour">
                <input type="text" id="crisps" class="inputHere">
                <button id="addCrisps" class="addGrocery">+</button>
            </div>
            <ul id="chips"></ul>

            <p id="ninthColour">Frysdisk:</p>
            <div class="gridHelper" id="ninthDivColour">
                <input type="text" id="frozen" class="inputHere">
                <button id="addFrozen" class="addGrocery">+</button>
            </div>
            <ul id="cold"></ul>

            <p id="tenthColour">Godis:</p>
            <div class="gridHelper" id="tenthDivColour">
                <input type="text" id="sweets" class="inputHere">
                <button id="addSweets" class="addGrocery">+</button>
            </div>
            <ul id="candy"></ul>

        </div>
    </div>
    <script src="shoppinglist.js"></script>
</body>

</html>
